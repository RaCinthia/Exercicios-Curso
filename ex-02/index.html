<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE-edge">
        <meta name="viewport" content="width=device-width, inicial-scale=1.0">
        <title>Exercício 02</title>
    </head>

    <body>
        <h1>Atalho Emmet</h1>
        <!-- Atalho Emmet: div.content>h1.title+p -->
        <div class="content">
            <h1 class="title"></h1>
            <p></p>
        </div>

        <!-- Atalho Emmet: .content>ul.list>li.item$*3 -->
        <div class="content">
            <ul class="list">
                <li class="item1"></li>
                <li class="item2"></li>
                <li class="item3"></li>
            </ul>
        </div>

        <!-- Atalho Emmet: .content>ul.list>li.item$*3{Conteúdo $} -->
        <div class="content">
            <ul class="list">
                <li class="item1">Conteúdo 1</li>
                <li class="item2">Conteúdo 2</li>
                <li class="item3">Conteúdo 3</li>
            </ul>
        </div>
    </body>
</html>
